<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cointainer">
       <img src="./images/Blue_Minimalist_Letter_D_Logo-removebg-preview.png" alt="" class="logo">
        <div class="content">
            <p>Website is Under Mentainance</p>
            <h1>We're <span>Launching </span>Soon</h1>
            <button type="button">Learn More</button>
            <div class="launch-time">
                <div>
                    <p id="Days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="Hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="Minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="Seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
       <img src="./images/Rocket.png" alt="" class="rocket">
    </div>

    <script>
        var countDownDate= new Date("Dec 31, 2024 00:00:00").getTime();
        setInterval(function() {
                var now= new Date().getTime();
                var distance = countDownDate - now;

                var days=Math.floor(distance/(1000*60*60*24));
                var hours = Math.floor((distance % (1000 * 60 * 60 *24))/(1000*60*60));
                var minutes = Math.floor((distance % (1000 * 60 * 60 ))/(1000*60));
                var seconds = Math.floor((distance % (1000 * 60))/(1000));

                document.getElementById("Days").innerHTML=days;
                document.getElementById("Hours").innerHTML=hours;
                document.getElementById("Minutes").innerHTML=minutes;
                document.getElementById("Seconds").innerHTML=seconds;

            
            },1000);
    </script>
</body>
</html>
